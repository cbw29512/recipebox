<h1>Recipe Box!</h1>

Are you logged in? {{ request.user.is_authenticated }}

<ul>
    {% for recipe in data %}
        <li>
        <h3><a href="{% url 'recipe' id=recipe.id %}">{{recipe.title}}</a></h3>
        </li>
    {% endfor %}
</ul>
<p>
<a href="{% url 'add_recipe' %}">Add recipe here!</a>
</p>
<p>
<a href="{% url 'add_author' %}">Add your author's information here!</a>
</p>
